<div class="container pt-5">
   <div class="row">

      <div class="col-md-3">

         <label for="termino">Buscar artista</label>
         <input type="text" class="form-control"  placeholder="Buscar artista"
           [(ngModel)]="termino" (keyup)="buscarArtista()">

      </div>

      <div class="col-md-9" *ngIf="termino.length > 1">
         <h2 class="text-capitalize">{{ termino }}</h2>
         <hr>

         <div class="row">
            <div class="col-md-3 text-center my-1"
               *ngFor="let artista of _spotify.artistas">
                  <img [src]="artista.images | sinfoto" class="img-fluid" alt="">
                  <p>{{artista.name}}</p>
            </div>
            
         </div>


      </div>

   </div>
</div>
